<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Bus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom styling for the form container */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Input styling */
        .form-control {
            border-radius: 10px;
            box-shadow: none;
        }

        .form-label {
            font-weight: bold;
        }

        /* Button styling */
        .btn-primary {
            border-radius: 50px;
            padding: 10px 20px;
        }

        .btn-secondary {
            border-radius: 50px;
            padding: 10px 20px;
        }

        .btn {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    {% include 'navbar.html' %}

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 bg-dark text-white p-3" style="height: 100vh;">
                {% include 'sidebar.html' %}
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-3">
                <h1 class="text-center mb-4">Add New Bus</h1>

                <div class="form-container">
                    <form action="/buses/new" method="post">
                        <!-- Make Input -->
                        <div class="mb-3">
                            <label for="make" class="form-label">Make</label>
                            <input type="text" id="make" name="make" class="form-control" required>
                        </div>

                        <!-- Model Input -->
                        <div class="mb-3">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" id="model" name="model" class="form-control" required>
                        </div>

                        <!-- Year Input -->
                        <div class="mb-3">
                            <label for="year" class="form-label">Year</label>
                            <input type="number" id="year" name="year" class="form-control" min="1900" max="9999" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Add Bus</button>
                    </form>

                    <!-- Back Button -->
                    <a href="/buses" class="btn btn-secondary mt-3">Back to Bus List</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/bootstrap/bootstrap.bundle.min.js"></script>

</body>
</html>
