<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Bus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1em;
            text-align: center;
            margin-bottom: 10px;
        }
        nav {
            text-align: center;
            margin-top: 1em;
        }
        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>City Connect</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/dashboard">Dashboard</a>
        </nav>
    </header>
    <h1>Add New Bus</h1>
    <form action="/buses/new" method="post">
        <label for="make">Make</label>
        <input type="text" id="make" name="make" required>
        
        <label for="model">Model</label>
        <input type="text" id="model" name="model" required>
        
        <label for="year">Year</label>
        <input type="number" id="year" name="year" required>
        
        <button type="submit">Add Bus</button>
    </form>

</body>
</html>
