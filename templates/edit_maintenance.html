<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Maintenance</title>

    <!-- Bootstrap CSS from static folder -->
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0">Edit Maintenance</h1>
            </div>
            <div class="card-body">
                <form action="/maintenance/{{ maintenance.id }}/edit" method="post">
                    <div class="mb-3">
                        <label for="bus_id" class="form-label">Select Bus</label>
                        <select name="bus_id" id="bus_id" class="form-control" required>
                            <option value="">Select a Bus</option>
                            {% for bus in buses %}
                                <option value="{{ bus.id }}" 
                                    {% if bus.id == maintenance.bus_id %} selected {% endif %}>
                                    {{ bus.make }} - {{ bus.model }} ({{ bus.year }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Maintenance Date</label>
                        <input type="date" id="date" name="date" class="form-control" value="{{ maintenance.date }}" required>
                    </div>
                    <button type="submit" class="btn btn-success">Update Maintenance</button>
                    <a href="/maintenance" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper from static folder -->
    <script src="/static/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
