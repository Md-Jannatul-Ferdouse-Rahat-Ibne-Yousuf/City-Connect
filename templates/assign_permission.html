<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Permission</title>
</head>
<body>
    <h1>Assign Permission to Role</h1>
    <form action="/assign-permission" method="post">
        <label for="role">Select Role:</label>
        <select id="role" name="role_id" required>
            {% for role in roles %}
                <option value="{{ role.id }}">{{ role.name }}</option>
            {% endfor %}
        </select>
        
        <label for="permission">Select Permission:</label>
        <select id="permission" name="permission_id" required>
            {% for permission in permissions %}
                <option value="{{ permission.id }}">{{ permission.name }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Assign Permission</button>
    </form>
</body>
</html>
