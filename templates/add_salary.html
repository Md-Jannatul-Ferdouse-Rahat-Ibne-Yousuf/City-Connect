<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Salary Record</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Section -->
            <div class="col-3">
                {% include 'sidebar.html' %}
            </div>

            <!-- Main Content Section -->
            <div class="col-9">
                <div class="container mt-5">
                    <h2 class="mb-4 text-primary">Add New Salary Record</h2>
                    <form action="/add-salary/{{ driver_id }}" method="post">
                        <div class="mb-3">
                            <label for="year" class="form-label">Year:</label>
                            <input type="number" id="year" name="year" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="month" class="form-label">Month:</label>
                            <select id="month" name="month" class="form-select" required>
                                <option value="Jan">January</option>
                                <option value="Feb">February</option>
                                <option value="Mar">March</option>
                                <option value="Apr">April</option>
                                <option value="May">May</option>
                                <option value="Jun">June</option>
                                <option value="Jul">July</option>
                                <option value="Aug">August</option>
                                <option value="Sep">September</option>
                                <option value="Oct">October</option>
                                <option value="Nov">November</option>
                                <option value="Dec">December</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="hourly" class="form-label">Hourly Rate:</label>
                            <input type="number" step="0.01" id="hourly" name="hourly" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="hours_worked" class="form-label">Hours Worked:</label>
                            <input type="number" id="hours_worked" name="hours_worked" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="salary" class="form-label">Total Salary:</label>
                            <input type="number" step="0.01" id="salary" name="salary" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Add Salary</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
