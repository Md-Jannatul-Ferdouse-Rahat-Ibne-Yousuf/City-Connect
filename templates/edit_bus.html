<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bus</title>

    <!-- Bootstrap CSS CDN -->
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0">Edit Bus</h1>
            </div>
            <div class="card-body">
                <form action="/buses/{{ bus.id }}/edit" method="post">
                    <div class="mb-3">
                        <label for="make" class="form-label">Make</label>
                        <input type="text" id="make" name="make" class="form-control" value="{{ bus.make }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" id="model" name="model" class="form-control" value="{{ bus.model }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Year</label>
                        <input type="number" id="year" name="year" class="form-control" value="{{ bus.year }}" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Update</button>
                        <a href="/buses" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="/static/bootstrap/bootstrap.bundle.min.js"></script>

</body>

</html>
