<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Driver to Route</title>
</head>
<body>
    <h1>Assign Driver to Route</h1>
    <form method="POST" action="/assign-route">
        <label for="driver_id">Driver ID:</label>
        <input type="number" id="driver_id" name="driver_id" required>
        <br><br>
        <label for="route_id">Route ID:</label>
        <input type="number" id="route_id" name="route_id" required>
        <br><br>
        <button type="submit">Assign</button>
    </form>
</body>
</html>
