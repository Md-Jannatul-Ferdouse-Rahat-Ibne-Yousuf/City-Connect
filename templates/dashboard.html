<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Connect - Dashboard</title>
    <!-- Link to local Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">
    <style>
        /* Custom styles for sidebar */
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 75px; /* Adjust based on the height of the navbar */
            left: 0;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
            z-index: 1;
        }

        .content {
            margin-left: 260px; /* Ensure content is not covered by the sidebar */
            padding-top: 20px; /* Padding for the content to avoid overlap with navbar */
        }
    </style>
</head>
<body class="bg-light">
    <!-- Include the Navbar -->
    {% include 'navbar.html' %}

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Section -->
            <div class="col-3">
                {% include 'sidebar.html' %}
            </div>

            <!-- Main Content Section -->
            <div class="col-9 content px-6">
                <h1 class="text-primary">Dashboard</h1>
                <h2>Welcome, {{ current_user.username }}!</h2>

                <!-- User Information Table -->
                <h3>Your Information</h3>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Field</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Username</td>
                            <td>{{ current_user.username }}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>{{ current_user.email }}</td>
                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td>{{ current_user.phone_number }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Link to local Bootstrap JS -->
    <script src="/static/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
