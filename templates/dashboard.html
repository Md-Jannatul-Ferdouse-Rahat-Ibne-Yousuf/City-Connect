<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Connect - Dashboard</title>
    <!-- Link to local Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
    <!-- Include the Navbar -->
    {% include 'navbar.html' %}

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Section -->
            <div class="col-3">
                {% include 'sidebar.html' %}
            </div>

            <!-- Main Content Section -->
            <div class="col-9 content px-6">
                <h1 class="text-primary">Dashboard</h1>
                <h2>Welcome, {{ current_user.username }}!</h2>

                <!-- User Information Table -->
                <h3>Your Information</h3>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Field</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Username</td>
                            <td>{{ current_user.username }}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>{{ current_user.email }}</td>
                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td>{{ current_user.phone_number }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Parse the URL for 'message' or 'error' parameters
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const error = urlParams.get('error');

        // Display a success toast if 'message' exists
        if (message) {
            Swal.fire({
                icon: 'success',
                title: 'Success',
                text: message,
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
            });
        }

        // Display an error toast if 'error' exists
        if (error) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: error,
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
            });
        }
    </script>

    <!-- Link to local Bootstrap JS -->
    <script src="/static/bootstrap/bootstrap.bundle.min.js"></script>

</body>
</html>
