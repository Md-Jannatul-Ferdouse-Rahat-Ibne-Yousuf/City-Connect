<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Salary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Update Salary for Driver ID: {{ salary_record.driver_id }}</h1>
    <form action="/update-salary/{{ salary_id }}" method="post">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ salary_record.year }}" required>

        <label for="month">Month:</label>
        <select id="month" name="month" required>
            <option value="Jan" {% if salary_record.month == 'Jan' %}selected{% endif %}>January</option>
            <option value="Feb" {% if salary_record.month == 'Feb' %}selected{% endif %}>February</option>
            <option value="Mar" {% if salary_record.month == 'Mar' %}selected{% endif %}>March</option>
            <option value="Apr" {% if salary_record.month == 'Apr' %}selected{% endif %}>April</option>
            <option value="May" {% if salary_record.month == 'May' %}selected{% endif %}>May</option>
            <option value="Jun" {% if salary_record.month == 'Jun' %}selected{% endif %}>June</option>
            <option value="Jul" {% if salary_record.month == 'Jul' %}selected{% endif %}>July</option>
            <option value="Aug" {% if salary_record.month == 'Aug' %}selected{% endif %}>August</option>
            <option value="Sep" {% if salary_record.month == 'Sep' %}selected{% endif %}>September</option>
            <option value="Oct" {% if salary_record.month == 'Oct' %}selected{% endif %}>October</option>
            <option value="Nov" {% if salary_record.month == 'Nov' %}selected{% endif %}>November</option>
            <option value="Dec" {% if salary_record.month == 'Dec' %}selected{% endif %}>December</option>
        </select>

        <label for="hourly">Hourly Rate:</label>
        <input type="number" step="0.01" id="hourly" name="hourly" value="{{ salary_record.hourly }}" required>

        <label for="hours_worked">Hours Worked:</label>
        <input type="number" id="hours_worked" name="hours_worked" value="{{ salary_record.hours_worked }}" required>

        <label for="salary">Total Salary:</label>
        <input type="number" step="0.01" id="salary" name="salary" value="{{ salary_record.salary }}" required>

        <button type="submit">Update Salary</button>
    </form>
</body>
</html>
