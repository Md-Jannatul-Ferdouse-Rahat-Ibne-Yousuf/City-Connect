<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Driver Salary</title>
    <!-- Link to local Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">
</head>
<body class="bg-light">
    <!-- Include the Navbar -->
    {% include 'navbar.html' %}

    <div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 80vh; margin-top: 30px;">
        <div class="row w-100">
            <!-- Sidebar Section -->
            <div class="col-3 d-none d-md-block">
                {% include 'sidebar.html' %}
            </div>

            <!-- Main Content Section -->
            <div class="col-12 col-md-9 content px-6">
                <h1 class="text-primary text-center mb-4">Update Driver Salary</h1>

                <!-- Update Driver Salary Form -->
                <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
                    <form method="POST" action="/driver-salary">
                        <div class="mb-3">
                            <label for="driver_id" class="form-label">Driver ID</label>
                            <input type="number" class="form-control" id="driver_id" name="driver_id" required>
                        </div>
                        <div class="mb-3">
                            <label for="salary" class="form-label">New Salary</label>
                            <input type="number" class="form-control" id="salary" name="salary" step="0.01" required>
                        </div>

                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-primary btn-lg">Update Salary</button>
                            <a href="/drivers" class="btn btn-secondary btn-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to local Bootstrap JS -->
    <script src="/static/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
