<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Include Navbar -->
    {% include 'navbar.html' %}

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-dark text-white p-3" style="width: 250px;">
            {% include 'sidebar.html' %}
        </div>

        <!-- Main Content with margin to create space from Sidebar -->
        <div class="main-content p-3" style="flex: 1; margin-left: 270px;">
            <div class="container">
                <h1 class="mb-4 text-center">Bus List</h1>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Bus ID</th>
                            <th>Make</th>
                            <th>Model</th>
                            <th>Year</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for bus in buses %}
                        <tr>
                            <td>{{ bus.id }}</td>
                            <td>{{ bus.make }}</td>
                            <td>{{ bus.model }}</td>
                            <td>{{ bus.year }}</td>    
                            <td>
                                <a href="/buses/{{ bus.id }}/edit/" class="btn btn-sm btn-warning">Edit</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Parse the URL for 'message' or 'error' parameters
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const error = urlParams.get('error');

        // Display a success toast if 'message' exists
        if (message) {
            Swal.fire({
                icon: 'success',
                title: 'Success',
                text: message,
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
            });
        }

        // Display an error toast if 'error' exists
        if (error) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: error,
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
            });
        }
    </script>
    
    <script src="/static/bootstrap/bootstrap.bundle.min.js"></script>

</body>
</html>
