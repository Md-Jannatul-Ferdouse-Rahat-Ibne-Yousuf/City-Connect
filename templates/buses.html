<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        header {
            background-color: #007BFF;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 1em;
        }
        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
    
</head>
<body>
    <header>
        <h1>City Connect</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/dashboard">Dashboard</a>
        </nav>
    </header>
    <div class="container mt-5">
        <h1 class="mb-4">Bus List</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Bus ID</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for bus in buses %}
                <tr>
                    <td>{{ bus.id }}</td>
                    <td>{{ bus.make }}</td>
                    <td>{{ bus.model }}</td>
                    <td>{{ bus.year }}</td>    
                    <td>
                        <a href="/buses/{{ bus.id }}/edit/" class="btn btn-sm btn-warning">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

<script>
    // Parse the URL for 'message' or 'error' parameters
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('message');
    const error = urlParams.get('error');

    // Display a success toast if 'message' exists
    if (message) {
        Swal.fire({
            icon: 'success',
            title: 'Success',
            text: message,
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000
        });
    }

    // Display an error toast if 'error' exists
    if (error) {
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: error,
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000
        });
    }
</script>
