<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Driver - City Connect</title>
    <!-- Link to local Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
    <!-- Include the Navbar -->
    {% include 'navbar.html' %}

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Section -->
            <div class="col-3">
                {% include 'sidebar.html' %}
            </div>

            <!-- Main Content Section -->
            <div class="col-9 content px-6">
                <h1 class="text-primary">Edit Driver</h1>

                <!-- Edit Driver Form -->
                <form method="post" action="/drivers/edit/{{ driver.driver_id }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ driver.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ driver.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone No</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ driver.phone_number }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="license_number" class="form-label">License Number</label>
                        <input type="text" class="form-control" id="license_number" name="license_number" value="{{ driver.license_number }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="experience_years" class="form-label">Experience (Years)</label>
                        <input type="number" class="form-control" id="experience_years" name="experience_years" value="{{ driver.experience_years }}" required>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="/drivers" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Link to local Bootstrap JS -->
    <script src="/static/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
