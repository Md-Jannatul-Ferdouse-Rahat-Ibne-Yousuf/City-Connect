<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Driver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Driver</h1>
        <form method="post" action="/drivers/edit/{{ driver.driver_id }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ driver.username }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ driver.email }}" required>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone No</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ driver.phone_number }}" required>
            </div>
            <div class="mb-3">
                <label for="license_number" class="form-label">License Number</label>
                <input type="text" class="form-control" id="license_number" name="license_number" value="{{ driver.license_number }}" required>
            </div>
            <div class="mb-3">
                <label for="experience_years" class="form-label">Experience (Years)</label>
                <input type="number" class="form-control" id="experience_years" name="experience_years" value="{{ driver.experience_years }}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/drivers" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
