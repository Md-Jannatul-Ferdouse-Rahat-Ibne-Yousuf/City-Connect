<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stops List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Include Navbar -->
    {% include 'navbar.html' %}

    <div class="container-fluid">
        <div class="row">
            <!-- Include Sidebar -->
            <div class="col-md-3">
                {% include 'sidebar.html' %}
            </div>

            <div class="col-md-9">
                <div class="container mt-5">
                    <h1 class="mb-4">Stops List</h1>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Route ID</th>
                                <th>Station ID</th>
                                <th>Station Name</th>
                                <th>Stop Number</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for stop in stops %}
                            <tr>
                                <td>{{ stop.route_id }}</td>
                                <td>{{ stop.station_id }}</td>
                                <td>{{ stop.name }}</td>
                                <td>{{ stop.stop_number }}</td>
                                <td>
                                    <a href="/stops/{{ stop.id }}/edit/" class="btn btn-sm btn-warning">Edit</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Parse the URL for 'message' or 'error' parameters
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const error = urlParams.get('error');

        // Display a success toast if 'message' exists
        if (message) {
            Swal.fire({
                icon: 'success',
                title: 'Success',
                text: message,
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
            });
        }

        // Display an error toast if 'error' exists
        if (error) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: error,
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000
            });
        }
    </script>
</body>
</html>
